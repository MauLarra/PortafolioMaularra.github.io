<body>
    <div id="particles-js"></div>
    <header class="header">
        <div class="logo">
            <img src="assets/img/Vector.png">
            <h1 class="logo_titulo">Mauricio Larraburu</h1>
        </div>
        <div class="bars-menu">
            <span class="bars-menu__linea1"></span>
            <span class="bars-menu__linea2"></span>
            <span class="bars-menu__linea3"></span>
        </div>

    </header>

    <main>

        <section id="banner" class="banner contenedor">
            <img class="banner__img" src="assets/img/profile9.png" alt="Foto de Mauricio Larraburu">
            <section class="agradecimiento">
                <h2 class="agredecimiento__titulo">Tú mensaje a sido enviado exitosamente.</h2>
                <h3 class="agredecimiento__subtitulo">Me comunicaré con usted lo más pronto posible.</h3>
            </section>
            <div class="redes">
                <ul class="redes__lista">
                    <li class="redes__item">
                        <a class="redes__link" href="https://www.linkedin.com/in/mauriciolarra/" title="Linkedin">

                        </a>
                    </li>
                    <li class="redes__item">
                        <a class="redes__link" href="https://github.com/MauLarra?tab=repositories" title="GitHub">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy copyright Portafolio 2023 | Mauricio Larraburu</p>
